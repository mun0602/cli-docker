version: '3.8'

services:
  cli-proxy-api:
    image: eceasy/cli-proxy-api:latest
    container_name: cli-proxy-api
    ports:
      - "8317:8317"   # Main API
      - "8085:8085"   # Gemini OAuth
      - "1455:1455"   # Codex OAuth
      - "54545:54545" # Claude OAuth
      - "51121:51121" # Antigravity OAuth
    volumes:
      # Mount config file từ cùng thư mục
      - ./config.yaml:/CLIProxyAPI/config.yaml
      # Mount thư mục auth để lưu tokens
      - ./auths:/root/.cli-proxy-api
    restart: unless-stopped