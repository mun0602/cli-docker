# Config cho CLI Proxy API trên Dokploy
host: ""
port: 8317

# Thư mục lưu auth tokens inside container
auth-dir: "/root/.cli-proxy-api"

logging-to-file: true
logs-max-total-size-mb: 100

# Management API - BẬT REMOTE ĐỂ DÙNG WEB UI
remote-management:
  allow-remote: true
  # Mật khẩu sẽ được ưu tiên lấy từ biến MANAGEMENT_PASSWORD trong docker-compose.yml
  disable-control-panel: false
  panel-github-repository: "https://github.com/router-for-me/Cli-Proxy-API-Management-Center"

# API keys để các client kết nối (User Mun ca)
api-keys:
  - "mun-key-01"

# Model aliases cho Mun ca
oauth-model-alias:
  antigravity:
    - name: "rev19-uic3-1p"
      alias: "gemini-2.5-computer-use-preview-10-2025"
